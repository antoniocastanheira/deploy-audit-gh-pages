name: Audit Deploy

on:
  push:
    branches:
      - "main"

jobs:
  builds:
    runs-on: ubuntu-lastest

  strategy:
    matrix:
      node-version: [12.x]

  build-audit-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies
        run: npm run install:ci
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.5
        with: 
          branch: gh-pages
          folder: audit