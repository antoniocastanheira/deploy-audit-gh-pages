name: Audit Deploy

on:
  push:
    branches:
      - "main"
             
jobs:
  builds:
    runs-on: ubuntu-lastest

  strategy:
    matrix:
      node-version: [12.x]

  audit:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v2
      - name: Dependencies
        run: npm run install:ci
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.1
          with: 
            branch: gh-pages
            folder: audit